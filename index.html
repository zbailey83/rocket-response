    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              zinc: {
                800: '#27272a',
                900: '#18181b',
                950: '#09090b',
              },
              accent: {
                blue: '#3b82f6',
                dim: 'rgba(59, 130, 246, 0.1)',
              }
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-glow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #09090b; /* zinc-950 */
        color: #fafafa;
        font-family: 'Inter', sans-serif;
      }
      
      /* Technical Grid Background */
      .technical-grid {
        background-color: #09090b;
        background-image: radial-gradient(circle, #27272a 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      .font-mono-tech {
        font-family: 'JetBrains Mono', monospace;
      }
